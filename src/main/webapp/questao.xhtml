<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de questões</title>
</head>
<h:body>
    <h3><a href="faces/alternativa.xhtml">Cadastro das alternativas</a> </h3>
    <h4> <h:outputText value="#{questaoMB.mensagem}"/> </h4>
    <h3> Cadastro de questões</h3>
    <h:form>
        Nome <h:inputText value="#{questaoMB.questao.pergunta}" />
        <h:commandButton value="Inserir" action = "#{questaoMB.inserir}" />
    </h:form>
    <br/>
    <h:form>
            <h:dataTable value="#{questaoMB.questoes}" var="q" border="3" rendered="#{not empty questaoMB.questoes}">
                <h:inputHidden value="#{q.id}"/>
                <h:column>
                        <h:outputText value="#{q.pergunta}"/>
                    </h:column>
                     <h:column>
                 <h:commandLink action="#{questaoMB.deletarQuestao(q)}" value="Excluir" />
                 </h:column>
            <br/>
            </h:dataTable>
            </h:form>
    </h:body>
</html>
